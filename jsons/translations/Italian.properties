The patriotic sail men of the squadrons defeated both the Spanish and Peruvian fleets against expectations. They don't fear nor the terrific Pacific nor a heavy Ironclad. = I marinai patriottici degli squadroni sconfissero contro le peggiori aspettative sia la flotta spagnola che quella peruviana. Non temono né il terribile Pacifico né una pesante corazzata.

