Drafted patriotic men willing to give it all for their country's sovereignty. Going through volcanic chains, jungles and forest, these brave warriors fought to the bitter end to give their country hope. = Patrioti coscritti disposti a dare tutto per la sovranità del loro paese. Attraversando catene vulcaniche, giungle e foreste, questi coraggiosi guerrieri hanno combattuto fino alla fine per dare speranza alla patria.

